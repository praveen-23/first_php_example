<html>
<head>
<style>

height: 200px;
width: 200px;
margin: 100px;

}
#div2 {

position: absolute;

border-radius: 50%;
background-color: red;

}

	transform: rotate(360deg);
}
</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2">hello</div>
</body>
</html>
