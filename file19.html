<!DOCTYPE html>
<html>
<head>
<style>
div {
width: 100px;
height: 100px;
background: red;
position: relative;
animation: mymove 10s;
animation-iteration-count: 2;
animation-timing-function: cubic-bezier(top);
}
@keyframes mymove {
from {top: 0px;}
to {top: 200px;}
}
</style>
</head>
<body>
<h1>The animation-iteration-count Property</h1>
<p>Play the animation two times:</p>
<div>welcome PRAVEEN</div>
</body>
</html>
